<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOLIST</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>TODOLIST</h1>
      <form id="todo-form">
        <input
          type="text"
          class="todo-input"
          placeholder="Add a new task..."
          required /> 
        <button type="submit" class="todo-button">Add</button>
        <div class="select">
          <select name="todos" class="filter-todo">
            <option values="all">All</option>
            <option values="completed">Completed</option>
            <option values="uncompleted">Uncompleted</option>
          </select>
        </div>
      </form>
      <ul class="todo-list"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
